name: flutter_starter
description: Flutter Starter Brick.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  name:
    type: string
    description: Name
    default: starter
    prompt: Project name?

  desc:
    type: string
    description: Description
    default: New flutter project
    prompt: Project description?

  org:
    type: string
    description: Organization
    default: com.example
    prompt: Project Organization?
